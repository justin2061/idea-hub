# 本地開發環境配置
# 這個檔案會覆蓋 _config.yml 中的設定

# 本地開發用的基本設定
baseurl: ""  # 本地開發不需要子路徑
url: "http://localhost:4000"  # 本地伺服器地址

# 開發環境特定設定
environment: development

# 關閉一些在開發時不需要的功能
google_analytics: ""  # 開發時不需要 GA
google_site_verification: ""  # 開發時不需要 Google 驗證

# 開發時顯示草稿
show_drafts: true
future: true
unpublished: true

# 本地開發時的插件設定（如果有衝突可以調整）
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

