<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-tw" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 40px; }
        .site-title { font-size: 2rem; font-weight: bold; text-decoration: none; color: #333; }
        .site-description { color: #666; margin-top: 10px; }
        
        /* Navigation */
        nav ul { list-style: none; display: flex; gap: 20px; margin-top: 20px; }
        nav a { text-decoration: none; color: #666; padding: 5px 10px; border-radius: 4px; }
        nav a:hover { background: #f5f5f5; color: #333; }
        
        /* Content */
        main { margin-bottom: 40px; }
        h1, h2, h3 { margin: 30px 0 15px 0; }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        p { margin-bottom: 15px; }
        
        /* Code blocks */
        pre { background: #f8f8f8; padding: 15px; border-radius: 5px; overflow-x: auto; }
        code { background: #f8f8f8; padding: 2px 4px; border-radius: 3px; }
        
        /* Footer */
        footer { border-top: 1px solid #eee; padding-top: 20px; text-align: center; color: #666; }
        
        /* Post meta */
        .post-meta { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        .post-meta a { color: #666; text-decoration: none; }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            nav ul { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
            <p class="site-description">{{ .Site.Params.description }}</p>
            
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. 
            {{ if .Site.Params.social.github }}
            <a href="{{ .Site.Params.social.github }}">GitHub</a>
            {{ end }}
            {{ if .Site.Params.social.email }}
            | <a href="mailto:{{ .Site.Params.social.email }}">Email</a>
            {{ end }}
            </p>
        </footer>
    </div>
</body>
</html>
