# =============================
# 網站基本設定
# =============================
lang: zh-TW
timezone: Asia/Taipei

# =============================
# Jekyll 配置
# =============================
title: 點子實驗室
tagline: 探索 AI、創意、創業與未來工具的專業內容平台
description: >-
  探索 AI、創意、創業與未來工具的專業內容平台。每天分享新穎觀點與深度思考。

# GitHub Pages 配置
url: "https://justin2061.github.io"
baseurl: "/idea-hub"

github:
  username: justin2061

# =============================
# Chirpy 主題配置
# =============================
remote_theme: cotes2020/jekyll-theme-chirpy

# 主題模式 (light, dark, 或留空讓用戶選擇)
theme_mode: # [light | dark]

# Avatar 頭像設定
avatar: /assets/images/bio-photo.jpg

# 社交媒體連結
social:
  name: Justin Lee
  email: madoka2024@email.com
  links:
    - https://github.com/justin2061

# 網站驗證 (Google Search Console, Bing, etc.)
# google_site_verification:
# bing_site_verification:

# =============================
# 網站分析
# =============================
# google_analytics:
#   id: # Google Analytics ID

# =============================
# 網站設定
# =============================
# 頁面顯示設定
toc: true  # 顯示文章目錄
comments:
  active: # giscus, disqus, utterances, etc.

# 自我推廣
# 在文章底部顯示作者資訊
self_promotion: true

# 分頁設定
paginate: 10
paginate_path: "/page:num/"

# =============================
# Jekyll 構建設定
# =============================
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# =============================
# 集合 (Collections)
# =============================
collections:
  tabs:
    output: true
    sort_by: order

# =============================
# 預設值
# =============================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# =============================
# Jekyll 插件
# =============================
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-feed

# =============================
# Jekyll Archives
# =============================
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# =============================
# 排除檔案
# =============================
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json
  - vendor
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - docker-compose.yml
  - "*.bat"
  - "preview-simple.html"
  - "other_source_content"
  - .github
  - .gitignore
  - .git

# =============================
# SEO 設定
# =============================
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
