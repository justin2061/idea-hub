# 基本網站資訊
title: "點子實驗室 | Idea Hub"
name: "點子實驗室"
description: "探索 AI、創意、創業與未來工具的專業內容平台。每天分享新穎觀點與深度思考。"

# GitHub 相關設定
url: "https://justin2061.github.io"
baseurl: "/idea-hub"

# 使用 Remote Theme (避免本地安裝問題)
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"  # 可選: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 網站設定
locale: "zh-TW"
title_separator: "-"
subtitle: "探索 AI、創意、創業與未來工具的專業內容平台"

# 作者資訊
author:
  name: "Justin Lee"
  bio: "AI 探索者 • 創意思維實踐者 • 科技趨勢觀察家"
  location: "台灣"
  email: "madoka2024@email.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/justin2061"

# 站點設定
masthead_title: "點子實驗室"
breadcrumbs: true
words_per_minute: 200

# 評論系統 (關閉)
comments:
  provider: false

# SEO 相關
social:
  type: Organization
  name: 點子實驗室
  links:
    - "https://github.com/justin2061"

# 搜尋功能 (技術文章推薦開啟)
search: true
search_full_content: true
search_provider: lunr

# Jekyll 設定
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown 處理 (技術文章優化)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

# 分頁設定
paginate: 8  # 技術文章適中的分頁數量
paginate_path: /page:num/

# 插件 (最小化)
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-gist

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 預設設定 (技術文章優化)
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      sidebar:
        nav: "docs"
      toc: true  # 技術文章顯示目錄
      toc_label: "文章目錄"
      toc_icon: "file-text"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# 排除檔案
exclude:
  - vendor
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Gemfile
  - LICENSE
  - node_modules
  - package.json
  - docker-compose.yml
  - "*.bat"
  - "preview-simple.html"
  - "other_source_content"
