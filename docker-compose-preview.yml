services:
  jekyll-preview:
    image: jekyll/jekyll:latest
    container_name: idea-hub-preview
    environment:
      - JEKYLL_ENV=development
      - BUNDLE_GEMFILE=/srv/jekyll/Gemfile
    command: >
      bash -c "
      echo '🔧 安裝依賴...' &&
      bundle config set --local path '/usr/local/bundle' &&
      bundle install &&
      echo '🎨 載入 Minimal Mistakes 主題...' &&
      echo '🚀 啟動預覽伺服器...' &&
      bundle exec jekyll serve --host 0.0.0.0 --livereload --incremental --force_polling --verbose
      "
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll
      - preview_bundle:/usr/local/bundle
    working_dir: /srv/jekyll
    stdin_open: true
    tty: true

volumes:
  preview_bundle: 